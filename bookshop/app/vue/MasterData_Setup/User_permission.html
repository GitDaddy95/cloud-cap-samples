<!DOCTYPE html>
<html>

<head>
    <title>Budget Plus | Plan Creation </title>
    <link rel="stylesheet" href="https://unpkg.com/primitive-ui/dist/css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <style>

<body class="small-container", style="margin-top: 70px;">
<div id='app'>
    <div class="Budget-Title">

    <form action="">

        <label>User : </label>   
        <input type="text" placeholder="Hein" name="planname" required>  
        <label>Password: </label>   
        <input type="text" placeholder="ZXCbnm12q@1" required>
        <label>Add User Role: </label>   
        <select>
            <option value="0">Normal</option>
            <option value="1">Administrator</option>
          </select>
    </div> 
    <input type="submit" value="Save">
    </form> 
    <h1>Viewable Components</h1>

        <tr>

          <td><label class="switch">

      <input id="Switch 4" type="checkbox">
      <span class="slider round"></span>
      </label></td>
        </tr>
      
        <tr>
          <td>Assets</td>
          <td><label class="switch">
      <input id="Switch 5" type="checkbox">
      <span class="slider round"></span>
      </label></td>
        </tr>

      </table>

        <tr>
          <td>Cost Center 1</td>

      <input id="Switch 1" type="checkbox">
      <span class="slider round"></span>
      </label></td>

      </label></td>

        <tr>
          <td>Cost Center 5</td>
          <td><label class="switch">

      <span class="slider round"></span>
